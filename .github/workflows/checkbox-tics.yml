name: Security and quality nightly scan

on:
  push:
    branches:
      - "add-tics-ci"
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:
 
permissions:
  contents: read

jobs:
  TICS:
    runs-on: ubuntu-latest
    environment: TICS
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "::group::apt update"
          sudo apt update
          echo "::endgroup::"
          echo "::group::apt install..."
          sudo apt install -y python3-pip pylint flake8 tox
          echo "::endgroup::"

      - name: Install Checkbox
        run: |
          python3 -m pip install $PWD/checkbox-ng

          cd $PWD/checkbox-support
          python3 -m pip install .
          cd ..

      - name: Run coverage tests
        run: |
          python3 -m pip install coverage
          
          # Providers
          python3 -m coverage run --append $PWD/providers/base/manage.py test -u
          python3 -m coverage run --append $PWD/providers/certification-client/manage.py test -u
          python3 -m coverage run --append $PWD/providers/certification-server/manage.py test -u
          python3 -m coverage run --append $PWD/providers/docker/manage.py test -u
          python3 -m coverage run --append $PWD/providers/genio/manage.py test -u
          python3 -m coverage run --append $PWD/providers/gpgpu/manage.py test -u
          python3 -m coverage run --append $PWD/providers/iiotg/manage.py test -u
          python3 -m coverage run --append $PWD/providers/resource/manage.py test -u
          python3 -m coverage run --append $PWD/providers/sru/manage.py test -u
          python3 -m coverage run --append $PWD/providers/tpm2/manage.py test -u
          python3 -m coverage run --append $PWD/providers/tutorial/manage.py test -u

          # Checkbox-ng
          python3 -m coverage run --append -m pytest $PWD/checkbox-ng

          # Checkbox-support
          python3 -m coverage run --append -m pytest $PWD/checkbox-support

      - name: TICS GitHub Action
        uses: tiobe/tics-github-action@v3
        with:
          mode: qserver
          project: checkbox
          viewerUrl: https://canonical.tiobe.com/tiobeweb/TICS/api/cfg?name=default
          branchdir: ${{ env.GITHUB_WORKSPACE }}
          ticsAuthToken: ${{ secrets.TICSAUTHTOKEN }}
          installTics: true
          calc: ALL
