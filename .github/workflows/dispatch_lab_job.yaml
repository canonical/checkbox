name: Run Workflow on PR Comment
on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch test in the lab and monitor it
        if: ${{ contains(github.event.comment.body, '/lab') && github.event.issue.pull_request }}
        run:
          COMMENT_BODY="${{ github.event.comment.body }}"
          echo "$COMMENT_BODY"
