name: Test pc-sanity (from contrib area) with tox
permissions:
  contents: read
on:
  workflow_dispatch:

jobs:
  tox_test_contrib_pc_sanity_provider:
    continue-on-error: true
    name: Test pc-sanity provider (from contrib area) with tox
    defaults:
      run:
        working-directory: contrib/pc-sanity
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: ["3.5", "3.6", "3.8", "3.10"]
        include:
          - python: "3.5"
            tox_env_name: "py35"
          - python: "3.6"
            tox_env_name: "py36"
          - python: "3.8"
            tox_env_name: "py38"
          - python: "3.10"
            tox_env_name: "py310"
    steps:
      - uses: action/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup Python
        uses: action/setup-python@42375524e23c412d93fb67b49958b491fce71c38
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox -e${{ matrix.tox_env_name }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: pc-sanity
