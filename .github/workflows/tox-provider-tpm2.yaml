name: Test provider-tpm2 with tox

on:
  push:
    branches: [ main ]
    paths:
      - providers/tpm2/**
  pull_request:
    branches: [ main ]
    paths:
      - providers/tpm2/**
  workflow_dispatch:

jobs:
  tox_test_provider_tpm2:
    name: Test provider-tpm2 with tox
    defaults:
      run:
        working-directory: providers/tpm2
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ["3.5", "3.6", "3.8", "3.10"]
        include:
          - python: "3.5"
            tox_env_name: "py35"
          - python: "3.6"
            tox_env_name: "py36"
          - python: "3.8"
            tox_env_name: "py38"
          - python: "3.10"
            tox_env_name: "py310"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox -e${{ matrix.tox_env_name }}
