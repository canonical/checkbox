name: checkbox16
summary: Checkbox runtime and public providers
description: "Checkbox runtime and public providers"
grade: stable
confinement: strict

adopt-info: version-calculator

base: core

# Don't forget to add a new slot if a new provider part is added in the parts
# section below.
slots:
  provider-resource:
    interface: content
    read:
      - $SNAP/providers/checkbox-provider-resource
  provider-checkbox:
    interface: content
    read:
      - $SNAP/providers/checkbox-provider-base
  provider-docker:
    interface: content
    read:
      - $SNAP/providers/checkbox-provider-docker
  provider-tpm2:
    interface: content
    read:
      - $SNAP/providers/checkbox-provider-tpm2
  provider-engineering-tests:
    interface: content
    read:
      - $SNAP/providers/checkbox-provider-engineering-tests
  provider-sru:
    interface: content
    read:
      - $SNAP/providers/checkbox-provider-sru
  provider-gpgpu:
    interface: content
    read:
      - $SNAP/providers/checkbox-provider-gpgpu
  provider-certification-client:
    interface: content
    read:
      - $SNAP/providers/checkbox-provider-certification-client
  provider-certification-server:
    interface: content
    read:
      - $SNAP/providers/checkbox-provider-certification-server
  checkbox-runtime:
    interface: content
    read:
      - /

package-repositories:
  - type: apt
    ppa: checkbox-dev/stable

parts:
  version-calculator:
    plugin: dump
    source: .
    override-pull: |
      snapcraftctl pull
      # version.txt created by prepare.sh
      export version=`cat $SNAPCRAFT_PART_SRC/version.txt`
      [ $version ] || exit 1
      snapcraftctl set-version $version
    stage:
      - version.txt
################################################################################
# Upstream: https://kernel.ubuntu.com/git/hwe/fwts.git/plain/snapcraft.yaml
  fwts:
    source-tag: "V23.09.00"
    source-depth: 1
    plugin: autotools
    source: https://github.com/fwts/fwts.git
    stage-packages:
      - libfdt1
      - libbsd0
      - libpci3
    build-packages:
      - gcc
      - make
      - autoconf
      - automake
      - libtool
      - libjson-c-dev
      - flex
      - bison
      - dh-autoreconf
      - libglib2.0-dev
      - libfdt-dev
      - libbsd-dev
    after: [version-calculator]
################################################################################
# Upstream: https://kernel.ubuntu.com/git/cking/stress-ng.git/plain/snap/snapcraft.yaml
  stress-ng:
    source-tag: "V0.15.07"
    # stress-ng remains at version 0.15.07 because libipsec-mb-dev and libxxhash-dev are not available for Ubuntu 16.04 (Xenial).
    source-depth: 1
    plugin: make
    build-environment:
      - CFLAGS: "-fstack-protector-strong -Wformat -Werror=format-security"
      - LDFLAGS: "-Wl,-z,relro -lrt"
    source: https://github.com/ColinIanKing/stress-ng.git
    make-parameters:
      - STATIC=1 VERBOSE=1
    stage-packages:
      - libjudydebian1
      - libsctp1
    build-packages:
      - gcc
      - make
      - zlib1g-dev
      - libbsd-dev
      - libgcrypt20-dev
      - libkeyutils-dev
      - libapparmor-dev
      - libaio-dev
      - libcap-dev
      - libsctp-dev
      - libjudy-dev
    after: [fwts]
################################################################################
# Upstream: https://kernel.ubuntu.com/git/cking/snapcraft-snaps.git/tree/acpica/snapcraft.yaml
  acpi-tools:
    source-tag: "R10_20_22"
    source-depth: 1
    plugin: make
    source: https://github.com/acpica/acpica.git
    build-packages:
      - gcc
      - make
      - bison
      - flex
    prime:
      - usr/bin/
    after: [stress-ng]
################################################################################
  checkbox-support:
    plugin: python
    source: checkbox-support
    source-type: local
    stage-packages:
      - python3-dbus
      - python3-dev
      - python3-evdev
      - python3-gi
      - python3-natsort
      - python3-requests-unixsocket
      - python3-serial
      - python3-setuptools
      - python3-yaml
      - pyotherside
      - libbluetooth3
      - libsystemd0
      - lsb-release
    build-environment:
      - PYTHONPATH: $SNAPCRAFT_PART_INSTALL/usr/lib/python3/dist-packages:$PYTHONPATH
      - SETUPTOOLS_SCM_PRETEND_VERSION: "$(cat $SNAPCRAFT_STAGE/version.txt)"
    after:
      - version-calculator
      - acpi-tools
    override-stage: |
      snapcraftctl stage
      # The oneliner below was required in 2019 to fix an upstream bug:
      # https://github.com/python-distro/distro/issues/260
      # This patch was meant to catch and ignore subprocess.CalledProcessError
      # when running lsb_release on ubuntu core
      # The fix was finally released with the distro 1.6 release available as of
      # 22.04 (i.e base: core22)
      find -name distro.py | xargs sed -i 's|except OSError:  # Command not found|except subprocess.CalledProcessError:  # Command not found|g'
    override-pull: |
      snapcraftctl pull
    build-packages:
      - gcc
      - libbluetooth-dev
      - libsystemd-dev
      - python3-dev
      - python3-pip
      - lsb-release
    override-build: |
      # we need a new version of pip and setuptools + dependencies
      # these have an hardcoded version because we need a combination that is
      # compatible with python 3.5.1 (note the `.1`)
      /usr/bin/pip3 install --prefix $SNAPCRAFT_PART_INSTALL --upgrade "pip==20.3.4" "setuptools<48" "setuptools_scm[toml]==3.4.3" "importlib_metadata==1.0.0" "zipp<2" "pynmea2" "pybluez"
      snapcraftctl build
      # install the dependencies of checkbox-support itself because this
      # pip version  pyproject.toml dependencies
      $SNAPCRAFT_PART_INSTALL/usr/bin/python3 -m pip install "pyparsing<3.0.0" "requests<2.26.0" "distro<1.7.0" "requests_unixsocket<=0.3.0" "importlib_metadata<=1.0.0"
################################################################################
  checkbox-ng:
    plugin: python
    source: checkbox-ng
    source-type: local
    build-packages:
      - zlib1g-dev
      - build-essential
    stage-packages:
      - python3-markupsafe
      - python3-jinja2
      - python3-packaging
      - python3-padme
      - python3-requests-oauthlib
      - python3-urwid
      - python3-xlsxwriter
      - python3-setuptools
      - python3-dev
    python-packages:
      - tqdm
    after: [checkbox-support]
    build-environment:
      - PYTHONPATH: $SNAPCRAFT_PART_INSTALL/usr/lib/python3/dist-packages:$PYTHONPATH
      - SETUPTOOLS_SCM_PRETEND_VERSION: "$(cat $SNAPCRAFT_STAGE/version.txt)"
    override-build: |
      # we need a new version of pip and setuptools + dependencies
      # these have an hardcoded version because we need a combination that is
      # compatible with python 3.5.1 (note the `.1`)
      /usr/bin/pip3 install --prefix $SNAPCRAFT_PART_INSTALL --upgrade "pip==20.3.4" "setuptools<48" "setuptools_scm[toml]==3.4.3" "importlib_metadata==1.0.0" "zipp<2"
      snapcraftctl build
      # install the dependencies of checkbox-support itself because this
      # pip version  pyproject.toml dependencies
      $SNAPCRAFT_PART_INSTALL/usr/bin/python3 -m pip install "packaging<21.0" "psutil<=5.9.5" "requests<2.26.0" "urwid<=2.1.2" "Jinja2<=2.11.3" "XlsxWriter<=3.0.3" "tqdm<4.65.0" "importlib_metadata<=1.0.0"
################################################################################
  checkbox-provider-resource:
    plugin: dump
    source: providers/resource
    source-type: local
    stage-packages:
      - cpu-checker
      - dpkg
      - dmidecode
      - libjson-xs-perl
      - pciutils
      - smartmontools
    override-build: |
      cd src && autoreconf -i && cd -
      export PYTHONPATH=$SNAPCRAFT_STAGE/lib/python3.5/site-packages:$SNAPCRAFT_STAGE/usr/lib/python3/dist-packages
      for path in $(find "$SNAPCRAFT_STAGE/providers/" -mindepth 1 -maxdepth 1 -type d); do export PROVIDERPATH=$path${PROVIDERPATH:+:$PROVIDERPATH}; done
      python3 manage.py validate
      python3 manage.py build
      python3 manage.py install --layout=relocatable --prefix=/providers/checkbox-provider-resource --root="$SNAPCRAFT_PART_INSTALL"
    build-packages:
      - autoconf
      - automake
      - libnl-3-dev
      - libnl-genl-3-dev
      - pkg-config
    after: [checkbox-ng]
################################################################################
  checkbox-provider-base:
    plugin: dump
    source: providers/base
    source-type: local
    override-build: |
      export PYTHONPATH=$SNAPCRAFT_STAGE/lib/python3.5/site-packages:$SNAPCRAFT_STAGE/usr/lib/python3/dist-packages
      for path in $(find "$SNAPCRAFT_STAGE/providers/" -mindepth 1 -maxdepth 1 -type d); do export PROVIDERPATH=$path${PROVIDERPATH:+:$PROVIDERPATH}; done
      python3 manage.py validate
      python3 manage.py build
      python3 manage.py install --layout=relocatable --prefix=/providers/checkbox-provider-base --root="$SNAPCRAFT_PART_INSTALL"
    stage-packages:
      - bc
      - bluez-tests
      - bonnie++
      - cryptsetup-bin
      - dbus
      - debsums
      - dmidecode
      - dmsetup
      - efibootmgr
      - ethtool
      - freeipmi-tools
      - freeglut3
      - fswebcam
      - gir1.2-cheese-3.0
      - gir1.2-clutter-1.0
      - gir1.2-gst-plugins-base-1.0
      - gir1.2-gudev-1.0
      - gnome-screenshot
      - gstreamer1.0-tools
      - gstreamer1.0-pulseaudio
      - hdparm
      - i2c-tools
      - ipmitool
      - iperf
      - iperf3
      - iw
      - jq
      - kmod
      - libasound2
      - libcap2-bin
      - libfdt1
      - libglu1-mesa
      - libgpm2
      - lsb-release
      - lshw
      - mesa-utils
      - mokutil
      - net-tools
      - nmap
      - nux-tools
      - nvme-cli
      - obexftp
      - parted
      - pciutils
      - pulseaudio-utils
      - qml-module-qtquick-controls
      - qml-module-qtquick-layouts
      - qmlscene
      - smartmontools
      - usbutils
      - util-linux
      - uuid-runtime
      - wget
      - wmctrl
      - xz-utils
    build-packages:
      - libasound2-dev
      - libcap-dev
    organize:
      usr/lib/lib*.so*: usr/lib/$SNAPCRAFT_ARCH_TRIPLET/
    after: [checkbox-provider-resource]
################################################################################
  checkbox-provider-docker:
    plugin: dump
    source: providers/docker
    source-type: local
    override-build: |
      export PYTHONPATH=$SNAPCRAFT_STAGE/lib/python3.5/site-packages:$SNAPCRAFT_STAGE/usr/lib/python3/dist-packages
      for path in $(find "$SNAPCRAFT_STAGE/providers/" -mindepth 1 -maxdepth 1 -type d); do export PROVIDERPATH=$path${PROVIDERPATH:+:$PROVIDERPATH}; done
      python3 manage.py validate
      python3 manage.py build
      python3 manage.py install --layout=relocatable --prefix=/providers/checkbox-provider-docker --root="$SNAPCRAFT_PART_INSTALL"
    stage-packages:
      - apache2-utils
    after: [checkbox-provider-base]
################################################################################
  checkbox-provider-tpm2:
    plugin: dump
    source: providers/tpm2
    source-type: local
    override-build: |
      export PYTHONPATH=$SNAPCRAFT_STAGE/lib/python3.5/site-packages:$SNAPCRAFT_STAGE/usr/lib/python3/dist-packages
      for path in $(find "$SNAPCRAFT_STAGE/providers/" -mindepth 1 -maxdepth 1 -type d); do export PROVIDERPATH=$path${PROVIDERPATH:+:$PROVIDERPATH}; done
      python3 manage.py validate
      python3 manage.py build
      python3 manage.py install --layout=relocatable --prefix=/providers/checkbox-provider-tpm2 --root="$SNAPCRAFT_PART_INSTALL"
    after: [checkbox-provider-docker]
################################################################################
  checkbox-provider-sru:
    plugin: dump
    source: providers/sru
    source-type: local
    override-build: |
      export PYTHONPATH=$SNAPCRAFT_STAGE/lib/python3.5/site-packages:$SNAPCRAFT_STAGE/usr/lib/python3/dist-packages
      for path in $(find "$SNAPCRAFT_STAGE/providers/" -mindepth 1 -maxdepth 1 -type d); do export PROVIDERPATH=$path${PROVIDERPATH:+:$PROVIDERPATH}; done
      python3 manage.py validate
      python3 manage.py build
      python3 manage.py install --layout=relocatable --prefix=/providers/checkbox-provider-sru --root="$SNAPCRAFT_PART_INSTALL"
    after: [checkbox-provider-tpm2]
################################################################################
  checkbox-provider-gpgpu:
    plugin: dump
    source: providers/gpgpu
    source-type: local
    build-packages:
      - iputils-ping
      - wget
    override-build: |
      export PYTHONPATH=$SNAPCRAFT_STAGE/lib/python3.5/site-packages:$SNAPCRAFT_STAGE/usr/lib/python3/dist-packages
      for path in $(find "$SNAPCRAFT_STAGE/providers/" -mindepth 1 -maxdepth 1 -type d); do export PROVIDERPATH=$path${PROVIDERPATH:+:$PROVIDERPATH}; done
      python3 manage.py validate
      python3 manage.py build
      python3 manage.py install --layout=relocatable --prefix=/providers/checkbox-provider-gpgpu --root="$SNAPCRAFT_PART_INSTALL"
    after: [checkbox-provider-sru]
################################################################################
  checkbox-provider-certification-client:
    plugin: dump
    source: providers/certification-client
    source-type: local
    override-build: |
      export PYTHONPATH=$SNAPCRAFT_STAGE/lib/python3.5/site-packages:$SNAPCRAFT_STAGE/usr/lib/python3/dist-packages
      for path in $(find "$SNAPCRAFT_STAGE/providers/" -mindepth 1 -maxdepth 1 -type d); do export PROVIDERPATH=$path${PROVIDERPATH:+:$PROVIDERPATH}; done
      python3 manage.py validate
      python3 manage.py build
      python3 manage.py install --layout=relocatable --prefix=/providers/checkbox-provider-certification-client --root="$SNAPCRAFT_PART_INSTALL"
    after: [checkbox-provider-gpgpu]
################################################################################
  checkbox-provider-certification-server:
    plugin: dump
    source: providers/certification-server
    source-type: local
    override-build: |
      export PYTHONPATH=$SNAPCRAFT_STAGE/lib/python3.5/site-packages:$SNAPCRAFT_STAGE/usr/lib/python3/dist-packages
      for path in $(find "$SNAPCRAFT_STAGE/providers/" -mindepth 1 -maxdepth 1 -type d); do export PROVIDERPATH=$path${PROVIDERPATH:+:$PROVIDERPATH}; done
      python3 manage.py validate
      python3 manage.py build
      python3 manage.py install --layout=relocatable --prefix=/providers/checkbox-provider-certification-server --root="$SNAPCRAFT_PART_INSTALL"
    after: [checkbox-provider-certification-client]
################################################################################
  # This module is a dependency for the job gpio/gpiomem_loopback_pairs_{model}
  # in checkbox-provider-base only available in pypi and so can't be addded
  # to stage-packages
  rpi-support-libs:
    plugin: python
    python-packages:
      - RPi.GPIO
      - picamera
    build-environment:
      - READTHEDOCS: 'True'
  rpi-support-binaries:
    plugin: nil
    stage-packages:
      - on armhf:
        - libraspberrypi0
      - on arm64:
        - libraspberrypi0
    organize:
      usr/lib/lib*.so: usr/lib/$SNAPCRAFT_ARCH_TRIPLET/
################################################################################
  parts-meta-info:
    plugin: nil
    build-environment:
      - RUNTIME_VERSION: "$(cat $SNAPCRAFT_STAGE/version.txt)"
    override-build: |
      snapcraftctl build
      echo "checkbox-runtime:" >> $SNAPCRAFT_PART_INSTALL/parts_meta_info
      echo "$RUNTIME_VERSION" >> $SNAPCRAFT_PART_INSTALL/parts_meta_info
    after: [checkbox-provider-certification-server]
################################################################################
  common-config:
    plugin: dump
    source: config/
    source-type: local
