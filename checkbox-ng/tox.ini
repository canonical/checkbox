[tox]
envlist = py35,py36,py38,py310
skip_missing_interpreters = true
isolated_build = True

[testenv]
commands =
    {envpython} -m pip install .
    {envpython} {envsitepackagesdir}/plainbox/impl/providers/categories/manage.py validate
    {envpython} {envsitepackagesdir}/plainbox/impl/providers/exporters/manage.py validate
    {envpython} {envsitepackagesdir}/plainbox/impl/providers/manifest/manage.py validate
    {envpython} -m coverage run -m pytest
    {envpython} -m coverage report
    {envpython} -m coverage xml

[testenv:py35]
deps =
    pytest
    coverage == 5.5
    pytest-cov == 2.12.1
    requests == 2.9.1
    urwid == 1.3.1
    Jinja2 == 2.8
    MarkupSafe == 0.23
    XlsxWriter == 0.7.3
    tqdm == 4.19.5
    psutil == 5.9.5
setenv=
# we do not care about the package version in tox
#  but it breaks some old python3.5 builds
    SETUPTOOLS_SCM_PRETEND_VERSION=0.0

[testenv:py36]
deps =
    pytest
    coverage == 5.5
    pytest-cov == 3.0.0
    requests == 2.18.4
    urwid == 2.0.1
    Jinja2 == 2.10
    MarkupSafe == 1.1.0
    XlsxWriter == 0.9.6
    tqdm == 4.19.5
    psutil == 5.9.5

[testenv:py38]
deps =
    pytest
    coverage == 7.3.0
    pytest-cov == 4.1.0
    requests == 2.22.0
    urwid == 2.0.1
    Jinja2 == 2.10.1
    MarkupSafe == 1.1.0
    XlsxWriter == 1.1.2
    tqdm == 4.30.0
