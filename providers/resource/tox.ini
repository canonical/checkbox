[tox]
envlist = py35,py36,py38,py310
skip_missing_interpreters = true
skipsdist=True

[testenv]
commands =
    pip -q install ../../checkbox-ng
    # Required because this provider depends on checkbox-support parsers & scripts
    pip -q install ../../checkbox-support
    {envbindir}/python3 manage.py validate
    {envbindir}/python3 manage.py test

[testenv:py35]
deps =
    flake8
    requests == 2.9.1
    urwid == 1.3.1
    Jinja2 == 2.8
    MarkupSafe == 0.23
    XlsxWriter == 0.7.3
    tqdm == 4.19.5
    pyparsing == 2.0.3
    distro == 1.0.1
    PyYAML == 3.11
setenv=
# we do not care about the package version in tox
#  but it breaks some old python3.5 builds
    SETUPTOOLS_SCM_PRETEND_VERSION=0.0

[testenv:py36]
deps =
    flake8
    requests == 2.18.4
    urwid == 2.0.1
    Jinja2 == 2.10
    MarkupSafe == 1.1.0
    XlsxWriter == 0.9.6
    tqdm == 4.19.5
    pyparsing == 2.2.0
    distro == 1.0.1
    PyYAML == 3.12

[testenv:py38]
deps =
    flake8
    requests == 2.22.0
    urwid == 2.0.1
    Jinja2 == 2.10.1
    MarkupSafe == 1.1.0
    XlsxWriter == 1.1.2
    tqdm == 4.30.0
    pyparsing == 2.4.6
    distro == 1.4.0
    PyYAML == 5.3.1

[testenv:py310]
deps =
    flake8
    requests == 2.25.1
    urwid == 2.1.2
    Jinja2 == 3.0.3
    MarkupSafe == 2.0.1
    XlsxWriter == 3.0.2
    tqdm == 4.57.0
    pyparsing == 2.4.7
    distro == 1.7.0
    PyYAML == 5.4.1
